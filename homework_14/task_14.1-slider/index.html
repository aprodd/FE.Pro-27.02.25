<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider_wrapper">
            <span onclick="prev()">&#139</span>
            <span onclick="next()">&#155</span>
            <div class="image_list">
                <div class="active"><img src="./image/img_1.jpg" alt="img_1" class="image_item"></div>
                <div><img src="./image/img_2.jpg" alt="img_2" class="image_item"></div>
                <div><img src="./image/img_3.jpg" alt="img_3" class="image_item"></div>
                <div><img src="./image/img_4.jpg" alt="img_4" class="image_item"></div>
                <div><img src="./image/img_5.jpg" alt="img_5" class="image_item"></div>
            </div>
            <div class="toggle_dots"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
